---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  annotations:
    flux.weave.works/automated: "true"
  labels:
    app: test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
        image: nginx:1-alpine-perl
        imagePullPolicy: Always
        ports:
        - containerPort: 80
