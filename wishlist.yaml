---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wishlist-deployment
  annotations:
    flux.weave.works/automated: "true"
  labels:
    app: wishlist
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wishlist
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: wishlist
    spec:
      containers:
      - name: wishlist
        image: gcr.io/dave-wishlist-test/test-mirror-1:e59e144716bd06fdd67a163ff6290d120530c377689b8a621f9d943982c881bd
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
---
kind: Service
apiVersion: v1
metadata:
  name: wishlist-service
spec:
  type: NodePort
  selector:
    app: wishlist
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: wishlist-ingress
spec:
  backend:
    serviceName: wishlist-service
    servicePort: 80
